<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Ошибка</title>
    <style>
        body {
            font-family: "Roboto";
            background: linear-gradient(150deg, #fff5f5 0%, #ffebee 50%, #ffcdd2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .error-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(255, 88, 88, 0.2);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #d32f2f;
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 35px;
            font-weight: 600;
        }

        .error-message {
            background-color: #ffebee;
            color: #d32f2f;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            margin: 20px 0;
            text-align: left;
            word-break: break-word;
        }

        .back-button {
            display: inline-block;
            margin-top: 25px;
            padding: 14px 30px;
            background-color: #d32f2f;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 400;
            font-size: 20px;
            font-weight: 400;
            box-shadow: 0 2px 10px rgba(211, 47, 47, 0.2);
        }

        .back-button:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(211, 47, 47, 0.3);
        }

        .error-icon {
            font-size: 80px;
            color: #d32f2f;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>Произошла ошибка</h1>
        <div class="error-message">{{ message }}</div>
        <a href="/" class="back-button">Вернуться на главную</a>
    </div>
</body>
</html>
